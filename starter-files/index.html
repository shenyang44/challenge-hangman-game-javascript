<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <div class="row justify-content-center">
            <div class="col-12 bg-secondary">
              <div class="text-center">
                <h3><u>Guesses Remaining</u></h3>
                <h1 id="remaining-guesses">0</h1>
                <h1>Left</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <div
            class="card border border-rounded border-danger bg-light p-2 h-100"
          >
            <h3><u>Guessed Letters</u></h3>
            <ul id="guessed-letter"></ul>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <div class="text-center">
            <h3>Word To Guess</h3>
            <h1 id="guessed-word"></h1>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <form id="guess-form" class="form-inline d-none m-3">
            <input
              type="text"
              class="form-control w-75"
              placeholder="Choose Letter"
            />
            <input
              type="submit"
              value="Guess"
              class="btn btn-outline-success"
            />
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
          <button
            id="new-game-button"
            class="btn btn-outline-primary d-block mx-auto m-3"
          >
            Start New Game
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
